name: OWASP ZAP Baseline Scan (targeted)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap-baseline:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    env:
      # Set this secret to your Vercel-deployed site, e.g. https://my-app.vercel.app
      ZAP_TARGET: ${{ secrets.ZAP_TARGET_URL }}
      # Controls failure behavior
      FAIL_ON_HIGH: 'true'
      FAIL_ON_MEDIUM: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure jq available
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Validate target is set
        run: |
          if [ -z "${ZAP_TARGET}" ]; then
            echo "ERROR: ZAP_TARGET is not set. Add secret ZAP_TARGET_URL with your Vercel URL."; exit 1
          fi

      - name: Run OWASP ZAP baseline scan (action)
        uses: zaproxy/action-baseline-scan@v1
        with:
          target: ${{ env.ZAP_TARGET }}
          args: '-r zap-report.html -J zap-report.json'

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: zap-report.html

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: zap-report.json

      - name: Fail on High/Medium alerts (configurable)
        if: always()
        run: |
          if [ ! -f zap-report.json ]; then echo "JSON report missing"; exit 1; fi
          HCOUNT=$(jq '[.site[0].alerts[]? | select(.risk == "High")] | length' zap-report.json)
          MCOUNT=$(jq '[.site[0].alerts[]? | select(.risk == "Medium")] | length' zap-report.json)
          echo "High alerts: $HCOUNT, Medium alerts: $MCOUNT"
          if [ "${FAIL_ON_HIGH}" = "true" ] && [ "$HCOUNT" -gt 0 ]; then
            echo "Failing job because High alerts > 0"; exit 1
          fi
          if [ "${FAIL_ON_MEDIUM}" = "true" ] && [ "$MCOUNT" -gt 0 ]; then
            echo "Failing job because Medium alerts > 0"; exit 1
          fi
